<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- https://github.com/esarnb/TriviaGame -->
    <!-- https://esarnb.github.io/TriviaGame/ -->

    <div class="container">

        <header>
            Trivia Mania!
        </header>

        <p id="begin">Click Here To Play!</p>

        <p id="time"></p>

        <h1 id="correction"></h2>

        <h2 id="question"></h2>

        <form>
            <ul>
                <li>
                    <input type="radio" value="1" name="q" class="ans" id="AnsA"/>
                    <label for="AnsA">A</label>
                </li>
                <li>
                    <input type="radio" value="2" name="q" class="ans" id="AnsB"/>
                    <label for="AnsB">B</label>
                </li>
                <li>
                    <input type="radio" value="3" name="q" class="ans" id="AnsC"/>
                    <label for="AnsC">C</label>
                </li>
                <li>
                    <input type="radio" value="4" name="q" class="ans" id="AnsD"/>
                    <label for="AnsD">D</label>
                </li>
            </ul>
        </form>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
