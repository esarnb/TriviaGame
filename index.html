<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Merienda|Pacifico|Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <!-- https://github.com/esarnb/TriviaGame -->
    <!-- https://esarnb.github.io/TriviaGame/ -->


    <div class="container">
            
        <header>
                Galactic Trivia Mania!
            </header>

        <p id="begin">Click Here To Play!</p>

        <p id="time"></p>
        <p id="stats"></p>
        <p class="yesno" value="yes">Yes</p>
        <p class="yesno" value="no">No</p>
        <h1 id="correction"></h2>

        <h2 id="question"></h2>

        <form>
            <ul>
                <li>
                    <input type="radio" value="1" name="q" class="ans" id="AnsA"/>
                    <label for="AnsA">A</label>
                </li>
                <li>
                    <input type="radio" value="2" name="q" class="ans" id="AnsB"/>
                    <label for="AnsB">B</label>
                </li>
                <li>
                    <input type="radio" value="3" name="q" class="ans" id="AnsC"/>
                    <label for="AnsC">C</label>
                </li>
                <li>
                    <input type="radio" value="4" name="q" class="ans" id="AnsD"/>
                    <label for="AnsD">D</label>
                </li>
            </ul>
        </form>
    </div>

    <!-- CodePen by Tiffany Rayside (https://codepen.io/tmrDevelops/pen/epeBGa) -->
    <div id="space" class="space"></div>

</body>
<script src = "assets/javascript/app.js"></script>
</html>
